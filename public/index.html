<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
  <meta name="theme-color" content="rgb(255, 255, 255)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Flashly">
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Дополнительные meta-теги для iOS PWA -->
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="Учи слова эффективно с интервальным повторением">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest">
  
  <!-- iOS PWA Scroll Fix -->
  <link rel="stylesheet" href="/ios-pwa-fix.css">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  
  <title>Flashly - Flashcards App</title>
  <style>
    /* Ionicons font for react-native-vector-icons */
    @font-face {
      font-family: 'Ionicons';
      src: url('/fonts/Ionicons.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      width: 100%;
    }
    
    body {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #101122;
      overscroll-behavior: none;
      overscroll-behavior-y: none;
      -webkit-overflow-scrolling: auto;
    }
    
    #root {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      background-color: #101122;
      overflow: hidden;
    }
    
    /* Основной scroll-контейнер для iOS PWA */
    #root > div {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: none;
      overscroll-behavior-y: none;
    }
    
    /* Дополнительная защита от bounce на iOS */
    @supports (-webkit-touch-callout: none) {
      body {
        position: fixed;
        overflow: hidden;
      }
      
      #root > div {
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
      }

      /* Убираем нижний safe-area отступ в iOS PWA */
      html, body, #root, #root > div {
        padding-bottom: 0 !important;
      }
    }

    /* Splash screen */
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #7C3AED 0%, #9333EA 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    .splash.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .splash-content {
      text-align: center;
      color: white;
    }
    .splash-icon {
      width: 140px;
      max-width: 70vw;
      height: auto;
      margin-bottom: 16px;
    }
    .splash-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .splash-subtitle {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash" id="splash">
    <div class="splash-content">
      <img src="/icons/splash-illustration.svg" alt="Flashly cards" class="splash-icon">
      <div class="splash-title">Flashly</div>
      <div class="splash-subtitle">Учи слова эффективно</div>
    </div>
  </div>

  <div id="root"></div>

  <script>
    // ===== Service Worker Registration with auto-update =====
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js')
          .then(function (registration) {
            console.log('[SW] Registered, scope:', registration.scope);

            // Проверяем обновления сразу и потом каждые 60 секунд
            registration.update();
            setInterval(function () {
              registration.update();
            }, 60 * 1000);

            // Если есть waiting SW — значит новая версия уже скачана,
            // skipWaiting() в sw.js заставит его активироваться
            if (registration.waiting) {
              registration.waiting.postMessage({ type: 'SKIP_WAITING' });
            }

            // Следим за появлением нового waiting SW
            registration.addEventListener('updatefound', function () {
              var newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', function () {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Новый SW установлен при уже активном старом — skipWaiting активирует его,
                    // controllerchange listener в swRecovery.ts сделает reload
                    console.log('[SW] New version installed, will activate via skipWaiting');
                  }
                });
              }
            });
          })
          .catch(function (error) {
            console.warn('[SW] Registration failed:', error);
          });
      });
    }

    // Hide splash screen when app is ready
    window.addEventListener('load', function () {
      setTimeout(function () {
        var splash = document.getElementById('splash');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(function () { splash.remove(); }, 300);
        }
      }, 500);
    });
  </script>
</body>
</html>
