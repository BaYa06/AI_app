<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#7C3AED">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Flashly">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="Учи слова эффективно с интервальным повторением">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  
  <title>Flashly - Flashcards App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body, #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f6f6f8;
      /* Prevent pull-to-refresh */
      overscroll-behavior-y: contain;
      /* Prevent iOS Safari bounce */
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
    }
    
    #root {
      display: flex;
      flex-direction: column;
      height: 100vh;
      /* Use viewport height units with fallback */
      height: -webkit-fill-available;
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    /* Splash screen */
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #7C3AED 0%, #9333EA 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    .splash.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .splash-content {
      text-align: center;
      color: white;
    }
    .splash-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
    }
    .splash-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .splash-subtitle {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash" id="splash">
    <div class="splash-content">
      <img src="/icons/icon-192.png" alt="Flashly" class="splash-icon">
      <div class="splash-title">Flashly</div>
      <div class="splash-subtitle">Учи слова эффективно</div>
    </div>
  </div>

  <div id="root"></div>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration.scope);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }

    // Hide splash screen when app is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(() => splash.remove(), 300);
        }
      }, 500);
    });
  </script>
</body>
</html>
